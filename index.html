<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>

    <!-- CSS File Link -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="main-container">
    <section class="container">
        <div id="display-time">
            <span id="clock"> </span>
        </div>

        <form class="setAlarm">
            <label class="alarm-heading"><h3>Set Alarm</h3></label>    

            <div class="set-alarm-field">
            <input type="number" name="hours" id="hours" placeholder="HH" max="12" min="00">
            <input type="number" name="minutes" id="minutes" placeholder="MM" max="59" min="00">
            <input type="number" name="seconds" id="seconds" placeholder="SS" max="59" min="00">
            <select name="sessions" id="sessions">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div> 

        <div id="controls"> 
            <button type="submit" class="set-alarm" > Set Alarm </button>
            <button type="reset" onclick="clearAlarm()" class="clear-alarm" > Stop Alarm </button>
        </div>
    </form>
    </section>

    <section>
        <div class="alarm-heading">
            <h3>Upcoming Alarms</h3>
        </div>
        <div>
            <ul id="myList">

            </ul>
        </div>
    </section>
</div>

    <!-- JavaScript File Link -->
    <script src="script.js"></script>
</body>

</html>
