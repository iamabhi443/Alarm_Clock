<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>

    <!-- CSS File Link -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section class="container">
        <div id="display-time">
            <span id="clock"> </span>
        </div>

        <form id="set-alarm-field">
            <label><h3>Set Alarm</h3></label>    

            <input type="number" name="hours" id="hours" placeholder="HH" max="12" min="00">
            <input type="number" name="minutes" id="minutes" placeholder="MM" max="59" min="00">
            <input type="number" name="seconds" id="hours" placeholder="SS" max="59" min="00">
        </form>

        <div id="controls"> 
            <button type="submit" id="submitButton" form="set-alarm-field" > Set Alarm </button>
            <button type="reset" id="stopButton" form="set-alarm-field"> Stop Alarm </button>
        </div>
    </section>

    <hr>

    <section>
        <div id="upcomingAlarms">
            <h3>Upcoming Alarms</h3>
        </div>
        <div>
            <ul id="alarmList">

            </ul>
        </div>
    </section>

    <!-- JavaScript File Link -->
    <script src="script.js"></script>
</body>

</html>
